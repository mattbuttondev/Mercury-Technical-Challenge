<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Subscriber Form</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <div id="form-container">
        <form action="#" onsubmit="formValidation()">
            <div id="name-container" class="input-container">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name">
                <p class="error-message" hidden></p>
            </div>
            <div id="email-container" class="input-container">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email">
                <p class="error-message" hidden></p>
            </div>
            <div id="card-container" class="input-container">
                <label for="card">Card:</label>
                <input type="number" name="card" id="card">
                <p class="error-message" hidden></p>
            </div>
            <div class="submit-container">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <script type="text/javascript">
        emailjs.init('mYEOA4fyqVepFkWP5')
    </script>
    <script src="script.js"></script>
</body>

</html>
